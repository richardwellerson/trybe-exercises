<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel='stylesheet' href='styles.css'/>
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <title>Currículo Trybe</title>
    </head>

    <body>
        <header>
            <h1>Curriculo Monera</h1>
            <h2><em>Vem com a gente!</em></h2>
        </header>
        <div class="all-data">
            <form action="" method="POST">
                <fieldset class="personal-data">
                    <legend>Dados Pessoais</legend>
                    <p>Nome</p>
                    <input type="text" 
                           id="name"
                           name="applicant-name"
                           maxlength="40"
                           required="required"/>
                    <p>E-mail</p>
                    <input type="text" 
                           id="email"
                           name="applicant-email"
                           maxlength="50"
                           required="required"/>
                    <p>CPF</p>
                    <input type="text" 
                           id="cpf"
                           name="applicant-document"
                           maxlength="11"
                           required="required"/>
                    <p>Endereço</p>
                    <input type="text" 
                           id="adress"
                           name="applicant-adress"
                           maxlength="200"
                           required="required"/>
                    <p>Cidade</p>
                    <input type="text" 
                           id="city"
                           name="applicant-city"
                           maxlength="28"
                           required="required"/>
                    <p>Estado</p>
                    <div class="state">
                        <label for="state-br"></label>
                        <select name="applicant-state" id="state-br">

                        </select>   
                    </div>
                    <p>Tipo</p>
                    <input type="radio" 
                           id="radio-house"
                           name="applicant-type"
                           maxlength="40"
                           required="required"/>
                    <label for="radio-house">Casa</label>
                    <input type="radio" 
                           id="radio-apartment"
                           name="applicant-type"
                           maxlength="40"
                           required="required"/>
                    <label for="radio-apartment">Apartamento</label>               
                </fieldset>

                <br><br>

                <fieldset class="profissional-data">
                    <legend>Dados Profissionais</legend>
                    <p>Resumo do Curriculo</p>
                    <textarea type="text" 
                              id="abstract"
                              name="applicant-abstract"
                              maxlength="1000"
                              rows="10"
                              cols="50"
                              required="required">                              
                    </textarea>
                    <p>Cargo</p>
                    <input type="text" 
                           id="function"
                           name="applicant-function"
                           maxlength="40"
                           required="required"/>
                    <p>Descrição do Cargo</p>
                    <input type="text" 
                           id="function-description"
                           name="applicant-function-description"
                           maxlength="500"
                           required="required"/>
                    <p>Data de Início</p>
                    <input type="text" 
                           id="start-date"
                           name="applicant-start-date"
                           maxlength="10"
                           required="required"/>
                </fieldset>
            </form>
            <br>
            <button id="send-info">Enviar</button>
            <button id="clear-info">Limpar Tudo</button>
        </div>
        <div id="compress-data">
        </div>
        <script type="text/javascript" src="script.js"></script>   
    </body>
</html>
